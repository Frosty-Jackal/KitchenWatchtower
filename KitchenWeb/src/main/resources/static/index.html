<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #000814 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 动态背景粒子效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 25% 25%, #0080ff, transparent),
                radial-gradient(1px 1px at 75% 75%, #00bfff, transparent),
                radial-gradient(1px 1px at 50% 10%, #4da6ff, transparent),
                radial-gradient(1px 1px at 90% 50%, #1e90ff, transparent);
            background-size: 150px 150px, 100px 100px, 130px 130px, 120px 120px;
            animation: particles 30s infinite linear;
            opacity: 0.2;
            z-index: -1;
        }

        @keyframes particles {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-150px) rotate(360deg); }
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 150, 255, 0.3);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 50px rgba(0, 150, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #0080ff, #00bfff, #4da6ff, #1e90ff);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.8;
        }

        header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(0, 150, 255, 0.5);
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #0080ff, #00bfff, #0080ff);
            opacity: 0.8;
        }

        h1 {
            color: #ff8888;
            margin: 0;
            font-size: 32px;
            text-shadow: 
                0 0 15px #0096ff,
                0 0 25px #0096ff;
        }
        h4{
            color: #ff6666;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: auto;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: row; /* 保持横向排列 */
                gap: 10px;
                align-items: center;
            }

            .back-btn {
                width: auto; /* 恢复自动宽度 */
                margin-bottom: 0;
            }
        }
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .user-info-container {
                width: 100%;
                justify-content: space-between;
                margin-left: 0;
                gap: 10px;
            }

            .user-info {
                flex-direction: column;
                align-items: flex-end;
                gap: 5px;
            }

            .back-btn {
                width: 100%;
                margin-right: 0;
            }
        }
        .user-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .user-info span {
            font-weight: 600;
            color: #ffffff;
            font-size: 16px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .user-id {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .logout-btn {
            padding: 12px 20px;
            background: linear-gradient(45deg, #ff6666, #ff4444);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(255, 68, 68, 0.3);
        }

        .logout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s ease;
        }

        .logout-btn:hover::before {
            left: 100%;
        }

        .logout-btn:hover {
            background: linear-gradient(45deg, #ff4444, #ff6666);
            box-shadow: 
                0 10px 30px rgba(255, 68, 68, 0.5),
                0 0 40px rgba(255, 68, 68, 0.6);
            transform: translateY(-2px);
        }

        .logout-btn:active {
            transform: translateY(0);
        }

        .welcome-message {
            font-size: 18px;
            line-height: 1.8;
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-message p {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .welcome-message p:hover {
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(0, 150, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 150, 255, 0.2);
            transform: translateY(-5px);
        }

        .welcome-message p:last-child {
            margin-bottom: 0;
        }

        /* 用户设置面板 */
        .user-settings {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(0, 150, 255, 0.3);
            padding: 20px;
            margin-top: 30px;
        }

        .user-settings h3 {
            color: #0096ff;
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.5);
        }

        .settings-form .form-group {
            margin-bottom: 20px;
        }

        .settings-form label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
            font-weight: 600;
        }

        .settings-form input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 150, 255, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .settings-form input:focus {
            border-color: #0096ff;
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.3);
        }

        .settings-form button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #0080ff, #0096ff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .settings-form button:hover {
            background: linear-gradient(45deg, #0096ff, #00bfff);
            box-shadow: 0 5px 15px rgba(0, 150, 255, 0.4);
        }

        .settings-section {
            margin-bottom: 30px;
        }

        .success-message, .error-message {
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .success-message {
            background: rgba(0, 200, 0, 0.2);
            border: 1px solid rgba(0, 200, 0, 0.5);
            color: #00cc00;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff4444;
        }

        /* 装饰性元素 */
        .container::after {
            content: '';
            position: absolute;
            top: 15px;
            right: 15px;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #0096ff, transparent);
            border-radius: 50%;
            opacity: 0.7;
        }

        /* 添加一些装饰性的角落元素 */
        .corner-decoration {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid rgba(0, 150, 255, 0.3);
        }

        .corner-decoration.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
            border-radius: 20px 0 0 0;
        }

        .corner-decoration.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 20px 0;
        }

        /* 数据流动画效果 */
        .data-stream {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            border-radius: 20px;
        }

        .data-stream::before {
            content: '01010101 11001100 00110011 10101010';
            position: absolute;
            top: -20px;
            left: 0;
            width: 200%;
            height: 20px;
            color: rgba(0, 150, 255, 0.3);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: nowrap;
            animation: dataFlow 15s infinite linear;
        }

        @keyframes dataFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(50%); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            h1 {
                font-size: 24px;
                color: #ff6666;
            }

            h4{
                color: #ff6666;
            }
            
            .welcome-message, .user-settings {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .user-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .logout-btn {
                padding: 10px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration bottom-right"></div>
        <div class="data-stream"></div>
        
        <header>
            <div class="header-content">
                <button id="backBtn" class="back-btn">返回菜单</button>
                <h1>欢迎来到个人中心</h1>
            </div>
            <div class="user-info-container">
            <div class="user-info">
                <div class="user-details">
                    <span id="userDisplay"></span>
                    <span id="userId" class="user-id"></span>
                    <button id="logoutBtn" class="logout-btn">退出登录</button>
                </div>
            </div>
            </div>
        </header>
        <div class="welcome-message">
            <p>您已成功登录系统！这是您的个人主页。</p>
            <p>从这里您可以管理您的个人信息和访问系统的各项功能。</p>
        </div>

        <div class="user-settings">
            <h3>个人信息设置</h3>
            
            <div class="settings-section">
                <h4>修改密码</h4>
                <form id="passwordForm" class="settings-form">
                    <div class="form-group">
                        <label for="currentPassword">当前密码</label>
                        <input type="password" id="currentPassword" placeholder="请输入当前密码">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">新密码</label>
                        <input type="password" id="newPassword" placeholder="请输入新密码">
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">确认新密码</label>
                        <input type="password" id="confirmNewPassword" placeholder="请再次输入新密码">
                    </div>
                    <button type="button" id="changePasswordBtn">修改密码</button>
                    <div id="passwordSuccessMsg" class="success-message">密码修改成功！</div>
                    <div id="passwordErrorMsg" class="error-message">密码修改失败！</div>
                </form>
            </div>
            
            <div class="settings-section">
                <h4>个人资料</h4>
                <form id="profileForm" class="settings-form">
                    <div class="form-group">
                        <label for="profilePhone">手机号码</label>
                        <input type="text" id="profilePhone" placeholder="请输入手机号码">
                    </div>
                    <div class="form-group">
                        <label for="profileEmail">电子邮箱</label>
                        <input type="text" id="profileEmail" placeholder="请输入电子邮箱">
                    </div>
                    <button type="button" id="updateProfileBtn">更新资料</button>
                    <div id="profileSuccessMsg" class="success-message">资料更新成功！</div>
                    <div id="profileErrorMsg" class="error-message">资料更新失败！</div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 页面加载时检查用户登录状态
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            document.getElementById('backBtn').addEventListener('click', function() {
                window.location.href = './menu.html';
            });
            // 如果用户未登录，重定向到登录页面
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            
            // 显示用户信息
            document.getElementById('userDisplay').textContent = `当前用户: ${currentUser.username}`;
            
            // 填充个人资料表单
            document.getElementById('profilePhone').value = currentUser.phone || '';
            document.getElementById('profileEmail').value = currentUser.email || '';
            
            // 退出登录按钮
            document.getElementById('logoutBtn').addEventListener('click', function() {
                // 添加确认对话框
                if (confirm('确定要退出登录吗？')) {
                    // 清除当前用户信息
                    localStorage.removeItem('currentUser');
                    // 跳转到登录页面
                    window.location.href = 'login.html';
                }
            });
            
            // 修改密码功能
            document.getElementById('changePasswordBtn').addEventListener('click', function() {
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmNewPassword = document.getElementById('confirmNewPassword').value;
                
                // 隐藏之前的消息
                document.getElementById('passwordSuccessMsg').style.display = 'none';
                document.getElementById('passwordErrorMsg').style.display = 'none';
                
                // 验证输入
                if (!currentPassword || !newPassword || !confirmNewPassword) {
                    document.getElementById('passwordErrorMsg').textContent = '所有密码字段都必须填写！';
                    document.getElementById('passwordErrorMsg').style.display = 'block';
                    return;
                }
                
                if (newPassword !== confirmNewPassword) {
                    document.getElementById('passwordErrorMsg').textContent = '两次输入的新密码不一致！';
                    document.getElementById('passwordErrorMsg').style.display = 'block';
                    return;
                }
                
                // 获取用户数据并验证当前密码
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const userIndex = users.findIndex(user => user.id === currentUser.id);
                
                if (userIndex === -1 || users[userIndex].password !== currentPassword) {
                    document.getElementById('passwordErrorMsg').textContent = '当前密码错误！';
                    document.getElementById('passwordErrorMsg').style.display = 'block';
                    return;
                }
                
                // 更新密码
                users[userIndex].password = newPassword;
                localStorage.setItem('users', JSON.stringify(users));
                
                // 显示成功消息
                document.getElementById('passwordSuccessMsg').style.display = 'block';
                
                // 清空表单
                document.getElementById('currentPassword').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmNewPassword').value = '';
            });
            
            // 更新个人资料
            document.getElementById('updateProfileBtn').addEventListener('click', function() {
                const phone = document.getElementById('profilePhone').value.trim();
                const email = document.getElementById('profileEmail').value.trim();
                
                // 隐藏之前的消息
                document.getElementById('profileSuccessMsg').style.display = 'none';
                document.getElementById('profileErrorMsg').style.display = 'none';
                
                // 验证手机号
                const phoneRegex = /^1[3456789]\d{9}$/;
                if (phone && !phoneRegex.test(phone)) {
                    document.getElementById('profileErrorMsg').textContent = '请输入有效的手机号码！';
                    document.getElementById('profileErrorMsg').style.display = 'block';
                    return;
                }
                
                // 验证邮箱
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email && !emailRegex.test(email)) {
                    document.getElementById('profileErrorMsg').textContent = '请输入有效的电子邮箱！';
                    document.getElementById('profileErrorMsg').style.display = 'block';
                    return;
                }
                
                // 获取用户数据
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const userIndex = users.findIndex(user => user.id === currentUser.id);
                
                if (userIndex === -1) {
                    document.getElementById('profileErrorMsg').textContent = '用户数据更新失败！';
                    document.getElementById('profileErrorMsg').style.display = 'block';
                    return;
                }
                
                // 更新用户资料
                users[userIndex].phone = phone;
                users[userIndex].email = email;
                localStorage.setItem('users', JSON.stringify(users));
                
                // 更新当前用户信息
                currentUser.phone = phone;
                currentUser.email = email;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                // 显示成功消息
                document.getElementById('profileSuccessMsg').style.display = 'block';
            });
        });
    </script>
</body>
</html>
<style>

        display: flex;
        align-items: center;
        gap: 15px; /* 调整间距 */
        width: auto;
        flex-wrap: nowrap; /* 禁止换行 */
    }
    .user-info-container {
        margin-left: auto; /* 将用户信息推到右侧 */
        display: flex;
        align-items: center;
        gap: 20px;
    }
    .back-btn {
        padding: 12px 25px;
        background: linear-gradient(45deg, #ff6666, #ff4444); /* 修改为与退出按钮相同的渐变 */
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(255, 68, 68, 0.3); /* 修改阴影颜色匹配 */
        flex-shrink: 0;
        margin-right: 15px; /* 添加右侧间距 */
    }

    .back-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: all 0.5s ease;
    }

    .back-btn:hover::before {
        left: 100%;
    }

    .back-btn:hover {
        background: linear-gradient(45deg, #ff4444, #ff6666);
        box-shadow:
                0 10px 30px rgba(255, 68, 68, 0.5),
                0 0 40px rgba(255, 68, 68, 0.6);
    }

    .back-btn:active {
        transform: translateY(0);
    }

    /* 移动端适配 */
    @media (max-width: 768px) {
        .header-content {
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }

        .back-btn {
            width: 100%;
            margin-bottom: 10px;
        }
    }
</style>
